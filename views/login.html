<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>西湖创客汇</title>
    <meta name="description" content="">
    
    <link rel="stylesheet" href="/bootflat/css/site.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
        <script src="/bootflat/js/html5shiv.js"></script>
        <script src="/bootflat/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/bootflat/js/site.min.js"></script>

</head>
<body>

    <%include ./inc_top_navbar.html %>
    
    <div class="container main">
        <div class="row">
            <div class="col-md-5 loginbox">
                <h4>登录</h4>
                <hr>
                
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="邮箱/手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <div class="alert alert-warning">密码错误</div>
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-lg btn-primary" id="loginBtn">登  录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-7"></div>
        </div>
    </div>


    <%include ./inc_footer.html %>
    
    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/login" ></script>
</body>
</html>
