<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>登录 - 西湖创客汇</title>
        <meta name="description" content="">
        <link rel="shortcut icon" href="/icon/favicon.ico">
        <!-- Le styles -->
        <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
        <link rel="stylesheet" href="/css/mobile/main.css">

        <script type="text/javascript">
            // 隐藏微信中网页右上角按钮
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                WeixinJSBridge.call('hideOptionMenu');
            });
        </script>
        
    </head>
    <body>

        <div class="main">
            <section class="page1">
                <div class="page_container">
                    <img src="/img/mobile-logo.png" width="250" class="logo" height="110" alt="">
                    <div class="ui form segment">
                        <div class="field">
                            <div class="ui left labeled icon input">
                                <input type="text" placeholder="用户名 / 邮箱" class="username" autofocus id="username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left labeled icon input">
                                <input type="password" placeholder="密码" class="password" id="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui small warning message">
                            <i class="icon attention"></i>
                        </div>
                        <div class="field">
                            <a href="javascript:void(0);" class="ui fluid green submit button" id="login">登录</a>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>

        <script type="text/javascript" src="/lib/zepto.min.js"></script>
        <script type="text/javascript" src="/lib/md5.js"></script>

    <script type="text/javascript" src="/js/mobile/login.js"></script>
        
    </body>
</html>
