    <style type="text/css">
        body {
            margin: 0;
        }
        .items {
            margin-top: 0px !important;

            padding-top: 40px;
        }
        .items .item {
            margin: 15px auto !important;

            display: block;
            float: none !important;

        }
        .ellipsis {
            overflow: hidden;

            white-space: nowrap;
            display: block;
        }
        .ui.items .item>.content {
            height: 50px;
            padding: .75em 0em 0 0;
            margin-bottom: 10px;
        }
        .items .item img {
            height: 160px;
        }
        .ui.menu .dropdown.item .menu {
            margin: 0;
        }
        #loadMore {
            display: none;
        }
        #loadMoreTwo {
            display: none;
        }
        .ui.divider {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        h4.ui.header {

        }
        h5.ui.header {
            margin-bottom: 7px !important;
            margin-top: 7px;
            font-weight: normal;
        }
        h5.ui.header .icon {
            float: right;
        }
        .ui.inverted.orange.menu {
            z-index: 9999;
        }
        .ui.dropdown>.text {
            width: 55px;
        }
        .ui.dropdown>.dropdown.icon {
            margin: 0 0 0 0px;
        }
        .msgTip {
            display: none;
        }
