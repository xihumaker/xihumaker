<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>西湖创客汇</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/weixin/common.css">
    <link rel="stylesheet" type="text/css" href="/css/weixin/userCenter.css">

    <script type="text/javascript">
        var r = "<%= r %>";
        var msg = "<%= msg %>";
    </script>
</head>
<body>
    
    <!-- 查找用户信息成功 -->
    <% if(r == '0') { %>
        <div class="ui segment">
            <div class="ui divided list userinfo" id="userinfo">
                <a class="item" href="/weixin/user/<%= user._id %>/edit">
                    <i class="right floated arrow icon"></i>
                    <img class="ui huge avatar image" src="/img/default_avatar.png">
                    <div class="content">
                        <div class="ui header"><%= user.username %></div>
                        <% if(user.province != '0') { %>
                            <%= user.province %> <%= user.city %>
                        <% } %>
                        
                    </div>
                </a>
                <a class="item devitem" href="javascript:void(0);">
                    <i class="right floated arrow icon" style="margin-top: 4px;"></i>
                    <i class="mail icon"></i>
                    <div class="content">
                        <div class="header">我的消息</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="ui segment">
            <div class="ui divided list">
                <a class="item devitem" href="javascript:void(0);">
                    <i class="right floated arrow icon" style="margin-top: 2px;"></i>
                    <i class="list layout icon"></i>
                    <div class="content">
                        <div class="header">我的项目</div>
                    </div>
                </a>
                
                <a class="item devitem" href="javascript:void(0);">
                    <i class="right floated arrow icon" style="margin-top: 4px;"></i>
                    <i class="calendar icon"></i>
                    <div class="content">
                        <div class="header">参加的活动</div>
                    </div>
                </a>

                <a class="item devitem" href="javascript:void(0);">
                    <i class="right floated arrow icon" style="margin-top: 4px;"></i>
                    <i class="star icon"></i>
                    <div class="content">
                        <div class="header">我的收藏</div>
                    </div>
                </a>
            </div>

        </div>

        <div class="ui basic segment" style="padding:0px !important;">
            <div class="ui red fluid button" id="logout">退出登录</div>
        </div>
        



    <!-- 查找用户信息失败 -->
    <% } else { %>
        <div class="ui center teal aligned icon header">
            <%= msg %>
        </div>
    <% } %>

    
    

    

    <% include ./inc_footer_nav.html %>

    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/weixin/userCenter" ></script>

</body>
</html>
