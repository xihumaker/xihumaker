<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>编辑项目 - 西湖创客汇</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
    <style type="text/css">
        body {
            margin: 0;
        }
        .ui.menu.fixed {
            top: 0;
        }
        .ui.segment {
            margin: 50px 0px 0px 0px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
        .selection.dropdown {
            margin-right: 0px;
        }
        .field1 {
            display: none;
        }
        .ui.selection.dropdown .menu {
            max-height: 370px;
        }
        label {
            font-size: 16px !important;
        }
        .ui.form textarea {
            padding: .85em 5px;
        }
    </style>
    <script type="text/javascript">
        var r = '<%= r %>';
        var msg = '<%= msg %>';
        var project = { 
            authorId: '<%= project.authorId %>',
            _id: '<%= project._id %>',
            __v: '<%= project.__v %>',
            members: '<%= project.members %>',
            createTime: '<%= project.createTime %>',
            group: '<%= project.group %>',
            industry: '<%= project.industry %>',
            description: '<%= project.description %>',
            title: '<%= project.title %>'
        }
        
    </script>
</head>
<body>

    <div class="ui small fixed transparent orange inverted main menu">
        <div class="menu">
            <a href="/weixin/project/<%= project._id %>" class="item left"><i class="reply mail icon"></i>返回</a>
        </div>
    </div>
        
    <div class="ui form segment">

        <div class="inline field field2">
            <label>项目标题:</label>
            <input type="text" value="<%= project.title %>" id="title" style="width: 205px;">
        </div>
        <div class="inline field field2">
            <label>项目简介:</label>
            <input type="text" value="<%= project.description %>" id="description" style="width: 205px;">
        </div>
        <div class="inline field field2">
            <label>选择行业:</label>
            <div class="ui small selection dropdown">
                <input type="hidden" name="industry" value="<%= project.industry %>" id="industry">
                <div class="text"></div>
                <i class="dropdown icon"></i>
                <div class="menu ui transition hidden">
                    <div class="item" data-value="-1">全部行业</div>
                    <div class="item" data-value="1001">时尚科技</div>
                    <div class="item" data-value="1002">创意设计</div>
                    <div class="item" data-value="1003">自然环境</div>
                    <div class="item" data-value="1004">智慧城市</div>
                    <div class="item" data-value="1005">文艺生活</div>
                    <div class="item" data-value="1006">医疗健康</div>
                    <div class="item" data-value="1007">运动休闲</div>
                    <div class="item" data-value="1008">敬老爱幼</div>
                    <div class="item" data-value="1009">表达传播</div>
                </div>
            </div>
        </div>
        <div class="inline field field2">
            <label>选择组别:</label>
            <div class="ui selection dropdown">
                <input type="hidden" name="group" value="<%= project.group %>" id="group">
                <div class="text">全部组别</div>
                <i class="dropdown icon"></i>
                <div class="menu ui transition hidden">
                    <div class="item" data-value="-1">全部组别</div>
                    <div class="item" data-value="2001">杭州电子科技大学</div>
                    <div class="item" data-value="2002">中国计量学院</div>
                    <div class="item" data-value="2003">杭州分舵</div>
                    <div class="item" data-value="2004">洛阳分舵</div>
                </div>
            </div>
        </div>
    
        <div class="field field2">
            <label for="purpose">针对问题或目的：</label>
            <textarea id="purpose" data-value="<%= project.purpose %>" placeholder="针对问题或目的"></textarea>
        </div>
        <div class="field field2">
            <label for="solution">解决方案：</label>
            <textarea id="solution" data-value="<%= project.solution %>" placeholder="解决方案"></textarea>
        </div>
        <div class="field field2">
            <label for="teamInfo">创始人与团队介绍：</label>
            <textarea id="teamInfo" data-value="<%= project.teamInfo %>" placeholder="创始人与团队介绍"></textarea>
        </div>
        <div class="field field2">
            <div class="fluid ui orange button" id="save">保存修改</div>
        </div>
        
    </div>

    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/semantic/packaged/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/js/weixin/editProject.js"></script>
        
        
</body>
</html>
