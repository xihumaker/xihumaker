<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>活动列表 - 西湖创客汇</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/weixin/common.css">
    <link rel="stylesheet" type="text/css" href="/css/weixin/activities.css">
    <script type="text/javascript">
        // 显示微信中网页右上角按钮
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            WeixinJSBridge.call('showOptionMenu');
        });
    </script>
</head>
<body>

    <!-- 顶部导航菜单 -->
    <div class="ui small fixed transparent green inverted main menu" id="topmenu">
        <div class="menu">
            <div class="ui dropdown item" id="cityDropdown">
                <input type="hidden" name="city" value="" id="city">
                <div class="text ellipsis">城市</div>
                <i class="dropdown icon"></i>
                <div class="menu ui transition hidden">
                    <div class="item" data-value="00">全部</div>
                    <div class="item" data-value="4001">杭州</div>
                    <div class="item" data-value="4002">宁波</div>
                    <div class="item" data-value="4003">洛阳</div>
                    <div class="item" data-value="4004">南昌</div>
                    <div class="item" data-value="4005">深圳</div>
                    <div class="item" data-value="4006">温州</div>
                </div>
            </div>
            <a href="/weixin/myActivities" class="item right">我报名的</a>
        </div>
    </div>
    <!-- end 顶部导航菜单 -->

    <div class="ui active inverted dimmer" id="loading">
        <div class="ui medium text loader">Loading</div>
    </div>


    <div class="ui items" id="activityList">
        <div class="ui basic center aligned segment msgTip" id="msgTip">
            <h3 class="ui teal header" style="height: 300px;line-height: 300px;"></h3>
        </div>
        
    </div>

    <h5 class="ui center aligned teal header loadMore" id="loadMore">加载更多</h5>

-->

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/semantic/packaged/javascript/semantic.min.js"></script>

    
    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/weixin/activities" ></script>

</body>
</html>
