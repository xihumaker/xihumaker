<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>发表帖子</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/weixin/common.css">
    <link rel="stylesheet" href="/css/weixin/createProductTopic.css">

    <script type="text/javascript">
        // 显示微信中网页右上角按钮
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            WeixinJSBridge.call('showOptionMenu');
        });
    </script>
</head>
<body>

    <div class="ui segment">
        <div class="ui form">
            <div class="field">
                <textarea id="content" placeholder="说两句吧..."></textarea>
            </div>
            <div class="field btns">
                <a class="ui button cancel" href="javascript:window.history.back();">取消</a>
                <div class="ui green button" id="sendBtn">发送</div>
            </div>
        </div>
    </div>


    <div class="ui basic segment">
        <ul id="picList" class="picList">
            
        </ul>

        <div class="ui large icon button" id="pickfilesContainer">
            <i class="large add icon"></i>
            <input type="button" id="pickfiles">
        </div>
        <!-- <p>最多可上传4张图片</p> -->
    </div>
    
    
    
    

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/semantic/packaged/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/plupload/plupload.full.min.js"></script>

    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/weixin/createProductTopic"></script>
