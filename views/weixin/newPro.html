<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>新建项目 - 西湖创客汇</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
    <style type="text/css">
        body {
            margin: 0;
        }
        .ui.menu.fixed {
            top: 0;
        }
        .ui.segment {
            margin: 50px 0px 0px 0px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
        .selection.dropdown {
            margin-right: 0px;
        }
        .field1 {
            display: none;
        }
        .ui.selection.dropdown .menu {
            max-height: 370px;
        }
    </style>
</head>
<body>

    <div class="ui small fixed transparent orange inverted main menu">
        <div class="menu">
            <a href="/weixin/projectList" class="item left"><i class="reply mail icon"></i>返回</a>
        </div>
    </div>
        
    <div class="ui form segment">
        <div class="field field1">
            <div class="ui center aligned icon header">
                <i class="circular red check icon"></i>
                <h4 class="ui red header">创建成功</h4>
            </div>
        </div>
        <div class="field field1">
            <a href="" class="fluid ui green button" id="viewPro">查看项目</a>
        </div>
        <!-- <div class="field field1">
            <a href="/weixin/newPro" class="fluid ui orange button">再创建一个项目</a>
        </div> -->

        <div class="field field2">
            <div class="ui left input">
                <input type="text" placeholder="项目标题" autofocus id="title">
            </div>
        </div>
        <div class="field field2">
            <div class="ui left input">
                <input type="text" placeholder="项目简介" id="description">
            </div>
        </div>
        <div class="inline field field2">
            <label>选择行业:</label>
            <div class="ui small selection dropdown">
                <input type="hidden" name="industry" value="-1" id="industry">
                <div class="text">全部行业</div>
                <i class="dropdown icon"></i>
                <div class="menu ui transition hidden">
                    <div class="item" data-value="-1">全部行业</div>
                    <div class="item" data-value="1001">时尚科技</div>
                    <div class="item" data-value="1002">创意设计</div>
                    <div class="item" data-value="1003">自然环境</div>
                    <div class="item" data-value="1004">智慧城市</div>
                    <div class="item" data-value="1005">文艺生活</div>
                    <div class="item" data-value="1006">医疗健康</div>
                    <div class="item" data-value="1007">运动休闲</div>
                    <div class="item" data-value="1008">敬老爱幼</div>
                    <div class="item" data-value="1009">表达传播</div>
                </div>
            </div>
        </div>
        <div class="inline field field2">
            <label>选择组别:</label>
            <div class="ui selection dropdown">
                <input type="hidden" name="group" value="-1" id="group">
                <div class="text">全部组别</div>
                <i class="dropdown icon"></i>
                <div class="menu ui transition hidden">
                    <div class="item" data-value="-1">全部组别</div>
                    <div class="item" data-value="2001">杭州电子科技大学</div>
                    <div class="item" data-value="2002">中国计量学院</div>
                    <div class="item" data-value="2003">杭州分舵</div>
                    <div class="item" data-value="2004">洛阳分舵</div>
                </div>
            </div>
        </div>

        <div class="field field2">
            <textarea placeholder="针对问题或目的" id="purpose"></textarea>
        </div>
        <div class="field field2">
            <textarea placeholder="解决方案" id="solution"></textarea>
        </div>
        <div class="field field2">
            <textarea placeholder="创始人与团队介绍" id="teamInfo"></textarea>
        </div>
        <div class="field field2">
            <div class="fluid ui orange button" id="newPro">创建项目</div>
        </div>
        
    </div>

    <!-- <div class="ui horizontal icon divider">
        <i class="circular leaf icon"></i>
    </div>

    <p class="ui center aligned tiny header">欢迎加入DIY的队伍,创新让生活更美好！</p> -->
    

    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/semantic/packaged/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/js/weixin/newPro.js"></script>
        
        
</body>
</html>
