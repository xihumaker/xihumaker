<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title><%= vip.title %> - 西湖创客汇</title>
    <meta name="description" content="">
    
    <link rel="stylesheet" href="/bootflat/css/site.min.css">
    <style>
        body {
            padding-bottom: 30px;
        }
        #title {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #createTime {
            float: right;
        }
        .container .btn {
            position: fixed;
            width: 90%;
            bottom: 5px;
            left: 5%;
        }
    </style>
    
    <script type="text/javascript" src="/bootflat/js/site.min.js"></script>

    <script type="text/javascript">
        var r = "<%= r %>";
        var msg = "<%= msg %>";
        var vip = {
                _id: "<%= vip._id %>",
                name: "<%= vip.name %>",
                headimgurl: "<%= vip.headimgurl %>",
                title: "<%= vip.title %>",
                content: "<%= vip.content %>",
                likeNum: <%= vip.likeNum %>,
                createTime: <%= vip.createTime %>,
                updateTime: <%= vip.updateTime %>
            };
    </script>
    
</head>
<body>

    <div class="container">
        <h3 id="title" class="text-center"><%= vip.title %></h3>
        <p>
            <span id="name">姓名：<%= vip.name %></span>
            <span id="createTime"></span>
        </p>
        <img src="<%= vip.headimgurl %>" width="100%">
        <div class="panel panel-default">
            <div class="panel-body" id="content"><%- vip.content %></div>
        </div>
        <% if(hasLogin) { %>
            <button type="button" class="btn btn-block btn-danger" id="likeBtn">
                <i class="glyphicon glyphicon-heart"></i> 赞 <span id="likeNum"><%= vip.likeNum %></span>
            </button>
        <% } else { %>
            <button type="button" class="btn btn-block btn-danger notLogin">
                <i class="glyphicon glyphicon-heart"></i> 赞 <%= vip.likeNum %>
            </button>
        <% } %>
    </div>

    <% include ./inc_login.html %>

    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/weixin/vipInfo" ></script>

</body>
</html>
