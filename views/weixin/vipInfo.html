<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title><%= vip.title %> - 西湖创客汇</title>
    <meta name="description" content="">
    
    <link rel="stylesheet" href="/bootflat/css/site.min.css">
    <link rel="stylesheet" type="text/css" href="/css/weixin/vipInfo.css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
        <script src="/bootflat/js/html5shiv.js"></script>
        <script src="/bootflat/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/bootflat/js/site.min.js"></script>

    <script type="text/javascript">
        var r = "<%= r %>";
        var msg = "<%= msg %>";
        var vip = {
                _id: "<%= vip._id %>",
                name: "<%= vip.name %>",
                headimgurl: "<%= vip.headimgurl %>",
                title: "<%= vip.title %>",
                content: "<%= vip.content %>",
                likeNum: <%= vip.likeNum %>,
                createTime: <%= vip.createTime %>,
                updateTime: <%= vip.updateTime %>
            };
        var hasLogin = <%= hasLogin %>;
        var userId = "<%= userId %>"
    </script>
    
</head>
<body>

    <div class="container">
        <h3 id="title" class="text-center"><%= vip.title %></h3>
        <p>
            <span id="name">姓名：<%= vip.name %></span>
            <span id="createTime"></span>
        </p>
        <img src="<%= vip.headimgurl %>" width="100%">
        <div class="panel panel-default">
            <div class="panel-body" id="content"></div>
            <% if(hasLogin) { %>
                <button type="button" class="btn btn-danger btn-block" id="likeBtn">
                    <i class="glyphicon glyphicon-heart"></i> 赞 <span id="likeNum"><%= vip.likeNum %></span>
                </button>
            <% } else { %>
                <button type="button" class="btn btn-danger btn-block" id="notLogin">
                    <i class="glyphicon glyphicon-heart"></i> 赞 <%= vip.likeNum %>
                </button>
            <% } %>
        </div>
    </div>


    <!-- 登录框 -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">登录</h4>
                </div>
            <div class="modal-body">
                <p>您还未登录西湖创客汇，请先登录</p>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="username" placeholder="邮箱/手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="alert alert-warning hide" id="alertWarning"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="login">登录</button>
            </div>
            </div>
        </div>
    </div>
    <!-- end 登录框  -->

    

    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/weixin/vipInfo" ></script>


</body>
</html>
