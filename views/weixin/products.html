<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>产品列表</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.min.css">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/weixin/common.css">
    <link rel="stylesheet" type="text/css" href="/css/weixin/products.css">
    <script type="text/javascript">
        // 显示微信中网页右上角按钮
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            WeixinJSBridge.call('showOptionMenu');
        });
        var global = {
            hasLogin: <%= hasLogin %>
        };
    </script>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/semantic/packaged/javascript/semantic.min.js"></script>

    <%include ../inc_globals.html %>
</head>
<body>

    <!-- 顶部导航菜单 -->
    <div class="ui small fixed transparent green inverted main menu" id="topmenu">
        
        <div class="ui dropdown item" id="industryDropdown">
            <input type="hidden" name="industry" value="-1" id="industry">
            <div class="text ellipsis">全部行业</div>
            <i class="dropdown icon"></i>
            <div class="menu ui transition hidden">
                <div class="item" data-value="-1">全部行业</div>
                <div class="item" data-value="1001">时尚科技</div>
                <div class="item" data-value="1002">艺术设计</div>
                <div class="item" data-value="1003">自然环境</div>
                <div class="item" data-value="1004">智慧城市</div>
                <div class="item" data-value="1005">品质生活</div>
                <div class="item" data-value="1006">医疗健康</div>
                <div class="item" data-value="1007">运动休闲</div>
                <div class="item" data-value="1008">爱心辅助</div>
                <div class="item" data-value="1009">表达传播</div>
                <div class="item" data-value="1010">社会公益</div>
            </div>
        </div>
            
        <div class="right item" class="searchBox" id="searchBox">
            <div class="ui action input">
                <input type="text" placeholder="输入产品名称搜索" class="searchKey" id="searchKey">
                <div class="ui mini red red button" id="searchBtn">搜索</div>
            </div>
        </div>
    </div>
    <!-- end 顶部导航菜单 -->

    <div class="ui vertically divided grid" id="productList" style="padding-top:50px;"></div>

    <h5 class="ui center aligned teal header loadMore" id="loadMore">下一页</h5>

    

    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/weixin/products" ></script>

</body>
</html>
