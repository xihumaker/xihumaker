<body>

    <% include ./inc_topmenu.html %>

        <div class="main">

            <div class="ui basic segment" style="margin: 0;padding: 0;height:42px;">

                    <div class="inline field">

                    <div class="inline field">

                        <div class="ui dropdown item" id="industryDropdown">

                                <div class="item" data-value="1009">表达传播</div>
                                <div class="item" data-value="1010">社会公益</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui button blue updateBtn" id="updateBtn">更新</div>
                </div>
            </div>
            
        </div>
    

    <script type="text/javascript" src="/plupload/plupload.full.min.js"></script>
