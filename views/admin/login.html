<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>西湖创客汇</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/semantic/packaged/css/semantic.css">
    <link rel="stylesheet" href="/css/onepage-scroll.css">
    <link rel="stylesheet" href="/css/admin/login.css">
    <link rel="shortcut icon" href="/icon/favicon.ico">

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/jquery.onepage-scroll.min.js"></script>
    <script>
        $(function() {
            $('.main').onepage_scroll({
                sectionContainer: "section",
                animationTime: 800,
                responsiveFallback: 600,
                pagination: false,
                updateURL: false
            });
        });
    </script>
</head>
<body>

    <div class="main">
        <section class="page1">
            <div class="page_container">
                <div class="ui header">
                    <i class="logo icon"></i>
                </div>
                <div class="ui form segment">
                    <h3 class="ui teal header">登录</h3>
                    <div class="field">
                        <label>用户名</label>
                        <div class="ui left labeled icon input">
                            <input type="text" placeholder="用户名" class="username" id="username" autofocus>
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>密码</label>
                        <div class="ui left labeled icon input">
                            <input type="password" placeholder="密码" class="password" id="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="ui small warning message">
                        <i class="icon attention"></i>
                    </div>
                    <div class="field">
                        <div class="ui fluid green submit button" id="login">登&nbsp;&nbsp;&nbsp;录</div>
                    </div>
                    <div class="ui horizontal icon divider">
                        <i class="circular lightbulb icon"></i>
                    </div>
                    
                </div>
            </div>
        </section>
        
    </div>

    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/admin/login" ></script>
</body>
</html>
