<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理 - 西湖创客汇</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="/semantic/packaged/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="/css/admin/common.css">
    <link rel="stylesheet" type="text/css" href="/css/admin/projectManagement.css">
    <link rel="shortcut icon" href="/icon/favicon.ico">

    <script src="/lib/jquery.js"></script>
    <script src="/semantic/packaged/javascript/semantic.js"></script>
</head>
<body>

    <% include ./inc_topmenu.html %>

        <div class="main">

            <div class="ui basic segment" style="margin: 0;padding: 0;height:42px;">
                <div class="ui large breadcrumb">
                    <a class="section">西湖创客汇</a>
                    <div class="divider"> / </div>
                    <a class="active section">项目管理</a>
                </div>
            </div>

            <div class="ui basic segment searchSegment" style="padding-left: 0px;">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="标题 / 详情 / 队名" id="searchKey">
                    <div class="ui teal button" id="searchBtn">搜索</div>
                </div>
            </div>

            <table class="ui celled table segment">
                <thead>
                    <tr>
                        <th>行号</th>
                        <th>标题</th>
                        <th>所属行业</th>
                        <th>所属组别</th>
                        <th>创始人</th>
                        <th>组员</th>
                        <th>创建时间</th>
                        <th>项目队名</th>
                        <th>赞</th>
                        <th>关注</th>
                        <th>金币</th>
                        <th>热度</th>
                        <th>进度</th>
                        <th>级别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="projectList">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="15" style="padding:0;">
                            <div class="ui center aligned small teal header loadMore" id="loadMore">加载更多</div>
                        </th>
                    </tr>
                </tfoot>
            </table>


        </div>

    

    
    <% include ./inc_gotop.html %>
    
    <script src="/seajs/sea.js" data-config="/js/config" data-main="/js/admin/projectManagement" ></script>

</body>
</html>
